<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Star Wars</h1>
    <form method="post" action="https://wp.zybooks.com/form-viewer.php">
        <label for="formname">Name:</label>
        <input type="text" id="formname" name="formname"><br>
        <label for="formemail">Email:</label>
        <input type="email" id="formemail" name="formemail"><br>
        <label for="formphone">Phone Number:</label>
        <input type="tel" id="formphone" name="formphone"><br>
        <p>Star Wars Questions</p>
        <h2>Favorite Movie of the Origional Trilogy:</h2>
        <input type="Radio" id="hope" name ="fav_ot" value="A New Hope">
        <label for="hope">A New Hope</label>
        <input type="Radio" id="empire" name="fav_ot" value="Empire">
        <label for="empire">Empire Strikes Back</label>
        <input type="Radio" id="jedi" name="fav_ot" value="Jedi">
        <label for="jedi">Return of the Jedi</label>
        <h2>Which Is the Best Trilogy</h2>
        <input type="Radio" id="preq" name="best_tril" value="prequel">
        <label for="preq">Prequel Trilogy</label><br>
        <input type="Radio" id="ot" name="best_tril" value="origional">
        <label for="ot">Origional Trilogy</label><br>
        <input type="Radio" id="seq" name="best_tril" value="sequel">
        <label for="seq">Sequel Trilogy</label><br>
        <p>Some Trivia, Select all of the characters who are Jedi</p>
        <input type="checkbox" id="r2" name="isjedi" value="R2D2">
        <label for="r2">R2-D2</label><br>
        <input type="checkbox" id="ani" name="isjedi" value="anakin">
        <label for="ani">Anakin</label><br>
        <input type="checkbox" id="darthp" name="isjedi" value="plaguis">
        <label for="darthp">Darth Plaguis</label><br>
        <input type="checkbox" id="obi" name="isjedi" value="obiwan">
        <label for="obi">Obi-Wan</label><br>
    </form>
</body>
</html>
